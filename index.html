<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Reset and Basic Setup */
        :root {
            --primary-color: #f0e68c; /* Khaki Gold */
            --secondary-color: #20c997; /* Tealish Green */
            --background-color: #121212;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-color: #f5f5f5;
            --shadow-color: rgba(240, 230, 140, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* Add space at the bottom for the fixed ad banner */
            padding-bottom: 70px; 
        }

        /* Main Container with Glassmorphism Effect */
        .container {
            width: 100%;
            max-width: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive GIF */
        .eid-gif {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Festive Greeting Title */
        .greeting-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 0 10px var(--shadow-color), 0 0 20px var(--shadow-color);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--shadow-color), 0 0 10px var(--shadow-color); }
            to { text-shadow: 0 0 20px var(--shadow-color), 0 0 30px var(--shadow-color); }
        }

        /* Input Field */
        #nameInput {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #nameInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #nameInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--shadow-color);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #generateBtn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            animation: pulse 2s infinite;
        }

        #generateBtn:hover {
            background: var(--primary-color);
            color: var(--background-color);
            animation-play-state: paused;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(240, 230, 140, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(240, 230, 140, 0); }
            100% { box-shadow: 0 0 0 0 rgba(240, 230, 140, 0); }
        }

        /* Generated Wish Container */
        #wishContainer {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none; /* Initially hidden */
            animation: slideInUp 0.5s ease-out;
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #wishMessage {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Spacing for all share buttons */
        #wishContainer .btn {
            margin-top: 10px;
        }
        
        /* Set SVG size for all share buttons */
        #wishContainer .btn svg {
            width: 24px;
            height: 24px;
        }

        #whatsappBtn {
            background-color: #25D366;
            color: white;
            margin-top: 0; /* First button has no top margin */
        }
        #whatsappBtn:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(37, 211, 102, 0.4); }
        #messengerBtn { background-color: #0084FF; color: white; }
        #messengerBtn:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0, 132, 255, 0.4); }
        #imoBtn { background-color: #0091FF; color: white; }
        #imoBtn:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0, 145, 255, 0.4); }

        /* Mute/Unmute Toggle */
        .mute-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
            z-index: 100;
        }
        .mute-toggle:hover { background-color: rgba(255, 255, 255, 0.2); }
        .mute-toggle svg { width: 24px; height: 24px; }

        /* Ad Banner Styling */
        #ad-banner-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 50px;
            z-index: 1000;
            background: rgba(0,0,0,0.3); /* Helps visualize the ad slot */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="eid.gif" alt="Eid Mubarak Celebration" class="eid-gif">
        <h1 class="greeting-title">✨ ঈদ মোবারক! এই ঈদ সকলের জন্য আনন্দ, শান্তি এবং সমৃদ্ধি বয়ে আনুক! ✨</h1>
        
        <!-- The form will be hidden by JS if a name is in the URL -->
        <div id="formContainer">
            <input type="text" id="nameInput" placeholder="তৈরি করতে আপনার নাম লিখুন">
            <button id="generateBtn" class="btn">ঈদের শুভেচ্ছা তৈরি করুন</button>
        </div>

        <!-- This container is shown for BOTH generated wishes and wishes from a URL -->
        <div id="wishContainer">
            <p id="wishMessage"></p>
            <button id="whatsappBtn" class="btn">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16.75 13.96c.25.13.42.2.52.32.1.13.15.25.15.4s-.05.32-.15.42c-.1.1-.25.15-.42.15-.17 0-.42-.05-.77-.22-.35-.17-.77-.4-1.25-.72-.47-.32-.9-.72-1.28-1.2s-.65-.97-.8-1.45c-.15-.47-.22-.95-.22-1.42s.07-.87.22-1.25c.15-.37.37-.7.65-1 .27-.3.57-.5.85-.63.3-.13.57-.17.8-.17.22 0 .42.03.6.1.17.07.32.17.42.32.1.13.15.28.15.45s-.05.35-.15.47c-.1.13-.25.2-.42.2-.13 0-.25-.03-.35-.07-.1-.05-.2-.07-.28-.07-.08 0-.17.02-.25.07-.1.05-.18.12-.25.22-.07.1-.13.2-.18.32-.05.13-.07.25-.07.4s.03.28.08.4.12.2.2.28c.07.1.15.15.22.18.07.03.15.05.22.05h.4v-.17c.1-.12.2-.2.32-.25s.25-.08.4-.08c.17 0 .33.03.48.1.15.07.28.15.4.25.1.13.18.25.22.4s.07.28.07.4-.03.28-.08.4-.12.2-.2.28-.15.15-.22.18c-.07.03-.15.05-.22.05h-.4zM12 2C6.477 2 2 6.477 2 12c0 1.77.462 3.425 1.258 4.893L2 22l5.233-1.334A9.948 9.948 0 0012 22a10 10 0 0010-10c0-5.523-4.477-10-10-10z"/></svg>
                Share on WhatsApp
            </button>
            <button id="messengerBtn" class="btn">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12,2A10,10 0 0,0 2,12C2,16.28 4.95,19.82 8.95,20.81L8.3,23.35L11.5,21.5C11.67,21.5 11.83,21.5 12,21.5A10,10 0 0,0 22,12A10,10 0 0,0 12,2M8,6.5L15.5,11L12.5,13.5L10,18.5L8.5,12L8,6.5Z"></path></svg>
                Share on Messenger
            </button>
            <button id="imoBtn" class="btn">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12c0 3.54 1.84 6.64 4.57 8.45L6 22l3.45-1.84A9.95 9.95 0 0012 21c5.52 0 10-4.48 10-9S17.52 2 12 2zm-1 9H9v-2h2v2zm2 0h-2v-2h2v2zm2 0h-2v-2h2v2z"/></svg>
                Share on IMO
            </button>
        </div>
    </div>

    <audio id="bgMusic" src="song.mp3" loop></audio>
    <button id="muteBtn" class="mute-toggle"></button>
    
    <div id="ad-banner-container">
        <script type="text/javascript">
            atOptions = {
                'key' : '60c283547ed49c0272ebb405239b9627',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/60c283547ed49c0272ebb405239b9627/invoke.js"></script>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENT REFERENCES ---
            const formContainer = document.getElementById('formContainer');
            const generateBtn = document.getElementById('generateBtn');
            const nameInput = document.getElementById('nameInput');
            const wishContainer = document.getElementById('wishContainer');
            const wishMessage = document.getElementById('wishMessage');
            const whatsappBtn = document.getElementById('whatsappBtn');
            const messengerBtn = document.getElementById('messengerBtn');
            const imoBtn = document.getElementById('imoBtn');
            const bgMusic = document.getElementById('bgMusic');
            const muteBtn = document.getElementById('muteBtn');

            // --- GLOBAL STATE ---
            let shareableUrl = ''; // This will hold the special link with the name

            // --- PAGE LOAD LOGIC: Check for name in URL ---
            const params = new URLSearchParams(window.location.search);
            const nameFromUrl = params.get('name');

            if (nameFromUrl) {
                const decodedName = decodeURIComponent(nameFromUrl);
                const customMessage = `${decodedName} থেকে ঈদ মোবারক! 🎉 আপনার সুখ এবং আশীর্বাদ কামনা করছি!`;
                
                // Display the greeting from the URL
                wishMessage.textContent = customMessage;
                wishContainer.style.display = 'block';
                
                // Hide the form since the wish is already generated
                formContainer.style.display = 'none';

                // If a new person wants to create their own, they can use the share buttons.
                // We'll set the shareable URL to the main page without any name.
                shareableUrl = window.location.origin + window.location.pathname;

            }

            // --- AUDIO HANDLING ---
            const volumeIcon = `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>`;
            const muteIcon = `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>`;
            let isMuted = true;
            let musicStarted = false;
            function updateMuteButton() {
                muteBtn.innerHTML = !bgMusic.paused && !isMuted ? volumeIcon : muteIcon;
                bgMusic.muted = isMuted;
            }
            function startMusic() {
                if (musicStarted) return;
                musicStarted = true;
                bgMusic.play().then(() => { isMuted = false; updateMuteButton(); })
                .catch(() => { isMuted = true; updateMuteButton(); });
            }
            document.body.addEventListener('click', startMusic, { once: true });
            muteBtn.addEventListener('click', () => {
                if (!musicStarted) startMusic();
                else { isMuted = !isMuted; updateMuteButton(); }
            });
            updateMuteButton();

            // --- GREETING GENERATION ---
            generateBtn.addEventListener('click', () => {
                const name = nameInput.value.trim();
                if (name === '') {
                    alert('Please enter your name to generate a wish!');
                    nameInput.focus();
                    return;
                }
                const customMessage = `${name} থেকে ঈদ মোবারক! 🎉 আপনার সুখ এবং আশীর্বাদ কামনা করছি!`;
                wishMessage.textContent = customMessage;
                wishContainer.style.display = 'block';

                // **Create the special shareable URL with the name**
                const encodedName = encodeURIComponent(name);
                const baseUrl = window.location.origin + window.location.pathname;
                shareableUrl = `${baseUrl}?name=${encodedName}`;
            });

            // --- SHARING FUNCTIONS ---
            function isMobileDevice() {
                return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            }

            whatsappBtn.addEventListener('click', () => {
                const message = nameFromUrl 
                    ? `আমি এই ঈদে ${decodeURIComponent(nameFromUrl)} এর কাছ থেকে একটি শুভেচ্ছা পেয়েছি!` 
                    : wishMessage.textContent;
                const fullMessage = `${message}\n\nCreate your own greeting here:\n${shareableUrl}`;
                const encodedMessage = encodeURIComponent(fullMessage);
                window.open(`https://api.whatsapp.com/send?text=${encodedMessage}`, '_blank');
            });

            messengerBtn.addEventListener('click', () => {
                const encodedUrl = encodeURIComponent(shareableUrl);
                const appId = '966242223397117';
                if (isMobileDevice()) {
                    window.location.href = `fb-messenger://share?link=${encodedUrl}&app_id=${appId}`;
                } else {
                    window.open(`https://www.facebook.com/dialog/send?app_id=${appId}&link=${encodedUrl}&redirect_uri=${encodedUrl}`, '_blank', 'width=600,height=400');
                }
            });

            imoBtn.addEventListener('click', () => {
                const message = nameFromUrl 
                    ? `আমি এই ঈদে ${decodeURIComponent(nameFromUrl)} এর কাছ থেকে একটি শুভেচ্ছা পেয়েছি!` 
                    : wishMessage.textContent;
                const fullMessage = `${message}\n\nCreate your own greeting here:\n${shareableUrl}`;
                navigator.clipboard.writeText(fullMessage).then(() => {
                    alert('Greeting copied! Paste it in IMO to share.');
                    window.location.href = 'imo://';
                }).catch(err => {
                    alert('Could not copy greeting. Please copy it manually.');
                });
            });
        });
    </script>

</body>
</html>
